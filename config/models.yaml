# Configuration for AI models used in song generation and evaluation
# Only models with is_enabled: true will be used
# Model names should match OpenRouter model identifiers
# See: https://openrouter.ai/docs/models

models:
  - name: "anthropic/claude-sonnet-4.5"
    is_enabled: true

  - name: "google/gemini-2.5-flash"
    is_enabled: true

  - name: "x-ai/grok-4-fast"
    is_enabled: true 

  - name: "deepseek/deepseek-r1-distill-llama-70b"
    is_enabled: true

  - name: "anthropic/claude-haiku-4.5"
    is_enabled: true

  - name: "openai/gpt-4.1"
    is_enabled: true

  - name: "openrouter/sonoma-sky-alpha"
    is_enabled: false

  - name: "moonshotai/kimi-dev-72b:free"
    is_enabled: true

  - name: "z-ai/glm-4.5"
    is_enabled: false

  - name: "openai/gpt-5"
    is_enabled: false

  - name: "meta-llama/llama-3.1-70b-instruct"
    is_enabled: false

  - name: "anthropic/claude-3-opus"
    is_enabled: false

  - name: "openai/gpt-4o"
    is_enabled: false
